<h2 style="text-align: center;">List of Employees</h2>
<table class="table table-striped" >
  <tr>
    <th> Emp Id </th>
    <th> First name </th>
    <th> Last Name </th>
    <th> Email </th>
    <th> Mobile </th>
    <th> Address </th>
    <th> Active</th>
  </tr>
  <ng-container *ngIf="employees$ | async">
    <tr *ngFor="let d of filteredEmployee$ | async; let i = index">
      <td> {{d.empId}}</td>
      <td> {{d.first_name}}</td>
      <td> {{d.last_name}} </td>
      <td> {{d.emailID}} </td>
      <td> {{d.mobile}} </td>
      <td> {{d.address}}</td>
      <td>{{d.Active}}</td>
    </tr>
</ng-container>
</table>
